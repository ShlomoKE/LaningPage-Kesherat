<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kesherat - Agentic Agriculture</title>
  </head>
  <body>
    <!-- Hidden form for Netlify detection -->
    <form name="demo-request" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <select name="farmSize">
        <option value="0-50">0-50 hectares</option>
        <option value="50-200">50-200 hectares</option>
        <option value="200-500">200-500 hectares</option>
        <option value="500+">500+ hectares</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
